    <title>AuctionHub | Real-time Bidding Marketplace</title>
    
    <style>
      /* Initial loading styles */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #0f0f23 0%, #16213e 100%);
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(100, 255, 218, 0.2);
        border-left-color: #64ffda;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loader-text {
        margin-top: 20px;
        font-size: 18px;
        color: #64ffda;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; background-color: #f8d7da; color: #842029; border: 1px solid #f5c2c7;">
        <h3>JavaScript Required</h3>
        <p>You need to enable JavaScript to run AuctionHub.</p>
      </div>
    </noscript>
    <div id="root">
      <!-- Initial loading state, will be replaced when React loads -->
      <div class="initial-loader">
        <div class="spinner"></div>
        <div class="loader-text">Loading AuctionHub...</div>
      </div>
    </div>
